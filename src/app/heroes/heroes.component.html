<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"> <!--Pour chaque hero de la liste heroes instanciÃ©e dans heroes.component.ts -->
    <span class="badge">{{hero.id}}</span> {{hero.name}} <!--hero : object courant du foreach-->
  </li>
</ul>

<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id : </span>{{hero.id}}</div>
<div><span>name : </span>{{hero.name}}</div>
<div>
  <label>
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>
