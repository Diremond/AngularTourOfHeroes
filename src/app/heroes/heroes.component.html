<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <!-- *ngFor="let hero of heroes" : Pour chaque hero de la liste heroes instanciée dans heroes.component.ts -->
    <!-- [class.selected]="hero === selectedHero" : si le hero courant est égal au hero selectionne dans ce cas,
    on applique le css de la classe selected -->
    <!-- (click)="onSelect(hero)" : event de type click et on exécute la méthode onSelect avec l'argument hero -->
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}} <!--hero : object courant du foreach-->
    </a>
    <button class="delete" title="delete hero"
            (click)="delete(hero)">x</button>
  </li>
</ul>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
